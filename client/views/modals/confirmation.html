<template name="confirmationModal">
  <div class="modal fade" id="confirm-submit">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h2 class="modal-title">Confirm Submission</h2>
                </div>

                <div class="modal-body">
                    <h4>Are you sure you're ready to submit?</h4>
                </div>

                <div class="modal-footer">
                  <button type="button" id="submitBtn" class="btn btn-primary btn-lg btn-block">Submit</button>
                  <button type="button" class="btn btn-default btn-lg btn-block"  data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>
