<template name="multiModal">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                  <h2 class="modal-title">Multiple Choice Option</h2>
                  <h3>{{text}}</h3>
              </div>

              <div class="modal-body">
                <form id="optMulti-form">
                    <!-- <div class="form-group">
                        <label>Question</label>
                        <input type="text" name="question" class="form-control" placeholder="Your Question">
                    </div> -->

                    <div class="form-group">
                        <label>Choice #1</label>
                        <input type="text" name="choice1" class="form-control" placeholder="Choice #1">
                    </div>
                    <div class="form-group">
                        <label>Choice #2</label>
                        <input type="text" name="choice2" class="form-control" placeholder="Choice #2">
                    </div>
                    <div class="form-group">
                        <label>Choice #3</label>
                        <input type="text" name="choice3" class="form-control" placeholder="Choice #3">
                    </div>
                </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="submitMultiQuestion()">Add Question</button>
                <button type="button" class="btn btn-default btn-lg btn-block"  data-dismiss="modal">Close</button>
              </div>

            </div>
        </div>
    </div>
</template>
